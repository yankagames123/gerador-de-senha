<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Avançado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-6 text-white">
            <h1 class="text-2xl md:text-3xl font-bold flex items-center gap-2">
                <i class="fas fa-lock"></i> Gerador de Senhas Seguras
            </h1>
            <p class="text-indigo-100 mt-1">Crie senhas fortes e personalizadas</p>
        </div>

        <div class="p-6 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Tamanho da Senha</label>
                    <div class="flex items-center gap-3">
                        <input type="range" id="length" min="4" max="64" value="16" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <span id="length-value" class="w-12 text-center font-mono bg-gray-100 py-1 px-2 rounded">16</span>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">Quantidade</label>
                    <select id="quantity" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="1">1 senha</option>
                        <option value="3">3 senhas</option>
                        <option value="5">5 senhas</option>
                        <option value="10">10 senhas</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <div class="flex items-center">
                    <input type="checkbox" id="uppercase" checked class="mr-2 focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    <label for="uppercase" class="text-gray-700">Maiúsculas (A-Z)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="lowercase" checked class="mr-2 focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    <label for="lowercase" class="text-gray-700">Minúsculas (a-z)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="numbers" checked class="mr-2 focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    <label for="numbers" class="text-gray-700">Números (0-9)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="symbols" checked class="mr-2 focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    <label for="symbols" class="text-gray-700">Símbolos (!@#)</label>
                </div>
            </div>

            <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                <div class="flex-1 mr-2">
                    <input type="text" id="custom-chars" placeholder="Caracteres personalizados (opcional)" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="tooltip">
                    <button id="info-btn" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-info-circle"></i>
                    </button>
                    <span class="tooltip-text">Adicione caracteres específicos que deseja incluir nas senhas geradas</span>
                </div>
            </div>

            <div class="space-y-3" id="passwords-container">
                <!-- Senhas serão geradas aqui -->
            </div>

            <div class="flex flex-wrap gap-3">
                <button id="generate" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md flex items-center justify-center gap-2 transition-colors">
                    <i class="fas fa-sync-alt"></i> Gerar Senhas
                </button>
                <button id="copy-all" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md flex items-center justify-center gap-2 transition-colors">
                    <i class="far fa-copy"></i> Copiar Todas
                </button>
                <button id="export" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-md flex items-center justify-center gap-2 transition-colors">
                    <i class="fas fa-file-export"></i> Exportar
                </button>
            </div>
        </div>

        <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 flex justify-between items-center">
            <div class="text-sm text-gray-600">
                <span id="entropy">Entropia: <span class="font-bold">104 bits</span></span>
                <span class="mx-2">•</span>
                <span>Força: <span id="strength-text" class="font-bold text-green-600">Forte</span></span>
            </div>
            <div class="flex items-center">
                <span class="text-sm text-gray-600 mr-2">Segurança:</span>
                <div class="w-48 h-2 bg-gray-300 rounded-full overflow-hidden">
                    <div id="strength-bar" class="h-full w-full bg-green-500"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
